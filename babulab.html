<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babulab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5fbce5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
        }

        /* Logo Babulab */
        #logo {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        #logo img {
            width: 300px; /* Adjust the size of the logo as needed */
        }

        /* Canvas and Buttons styling */
        #image-container {
            position: relative;
            margin-top: 20px;
            width: 400px;
            height: auto;
        }

        #output-canvas {
            border: 1px solid #ddd;
            width: 400px;
            height: auto;
        }

        #layer-selection {
            margin-top: 10px;
        }

        /* Buttons styling */
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #3399cc;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #287a99;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div id="logo">
        <img src="babulab-logo.png" alt="Babulab Logo">
    </div>

    <!-- File Upload -->
    <h2>Choose a babu</h2>
    <input type="file" id="imageUpload" accept="image/*">

    <!-- Layer selection -->
    <div id="layer-selection">
        <button onclick="applyLayer('baguette')">Baguette</button>
    </div>

    <!-- Image Canvas -->
    <div id="image-container">
        <canvas id="output-canvas"></canvas>
    </div>

    <!-- Download Button -->
    <button onclick="downloadImage()">Download Image</button>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('output-canvas');
        const ctx = canvas.getContext('2d');
        let uploadedImage = null;

        // Function to display the uploaded image
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Set the canvas size to the original image size
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    uploadedImage = img;
                    
                    // Resize the canvas display to fit 400px width while keeping the aspect ratio
                    const aspectRatio = img.height / img.width;
                    canvas.style.width = '400px';
                    canvas.style.height = `${400 * aspectRatio}px`;
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Function to apply a layer
        function applyLayer(layer) {
            if (!uploadedImage) return alert("Please upload an image first.");
            
            // Redraw the base image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(uploadedImage, 0, 0);

            // Apply the selected layer
            if (layer === 'baguette') {
                const baguetteLayer = new Image();
                baguetteLayer.src = 'baguette.png'; // Layer image "baguette"
                baguetteLayer.onload = function() {
                    ctx.drawImage(baguetteLayer, 0, 0, canvas.width, canvas.height); // Apply the layer on top of the image
                };
            }
        }

        // Function to download the image
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'image-with-layer.jpg';
            link.href = canvas.toDataURL('image/jpeg');
            link.click();
        }
    </script>
</body>
</html>
