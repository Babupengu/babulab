<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babulab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5fbce5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            padding: 20px;
        }

        /* Logo Babulab */
        #logo {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #logo img {
            width: 300px;
        }

        /* Container for file upload */
        #file-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #upload-btn-wrapper {
            position: relative;
            display: inline-block;
        }

        #imageUpload {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        #upload-btn-wrapper img {
            width: 70%;
            cursor: pointer;
        }

        /* Thumbnail container for funtraits */
        #thumbnail-container {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        #thumbnail-container img {
            cursor: pointer;
            width: 80px;
            height: 80px;
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #thumbnail-container img.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Canvas container */
        #canvas-container {
            position: relative;
            width: 100%;
            max-width: 620px;
            height: auto;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
        }

        #output-canvas {
            width: 100%;
            height: auto;
            z-index: 1;
        }

        #canvas-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/canvas-border.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            pointer-events: none;
            opacity: 0.5; /* Initial opacity */
        }

        #buttons-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #download-btn-wrapper img,
        #copy-btn-wrapper img {
            width: 50%;
            cursor: pointer;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div id="logo">
        <img src="images/babulab-logo.png" alt="Babulab Logo">
    </div>

    <div id="file-upload-container">
        <div id="upload-btn-wrapper">
            <img src="images/upload-btn.png" alt="Upload Button">
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>

    <div id="thumbnail-container">
        <!-- The thumbnails will be dynamically created via JS -->
    </div>

    <div id="canvas-container">
        <canvas id="output-canvas" width="600" height="600"></canvas>
        <div id="canvas-frame"></div>
    </div>

    <div id="buttons-container">
        <div id="download-btn-wrapper">
            <img id="download-btn" src="images/download-btn.png" alt="Download Button" onclick="downloadImage()">
        </div>
        <div id="copy-btn-wrapper">
            <img id="copy-btn" src="images/copy-btn.png" alt="Copy Button" onclick="copyToClipboard()">
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const canvas = document.getElementById('output-canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtnWrapper = document.getElementById('download-btn-wrapper');
        const copyBtnWrapper = document.getElementById('copy-btn-wrapper');
        const buttonsContainer = document.getElementById('buttons-container');
        const thumbnailContainer = document.getElementById('thumbnail-container');
        const canvasFrame = document.getElementById('canvas-frame');
        let uploadedImage = null;
        let activeFuntraits = [];

        const funtraits = {
            'baguette': { src: 'funtraits/baguette.png', z: 2, thumb: 'thumbnails/baguette-thumbnail.png' },
            'neuspeppa': { src: 'funtraits/neuspeppa.png', z: 4, thumb: 'thumbnails/neuspeppa-thumbnail.png' },
            'plantinghamsters': { src: 'funtraits/plantinghamsters.png', z: 2, thumb: 'thumbnails/plantinghamsters-thumbnail.png' },
            'babuvil': { src: 'funtraits/babuvil.png', z: 2, thumb: 'thumbnails/babuvil-thumbnail.png' },
            'babangel': { src: 'funtraits/babangel.png', z: 3, thumb: 'thumbnails/babangel-thumbnail.png' },
            'brekkingneus': { src: 'funtraits/brekkingneus.png', z: 999, thumb: 'thumbnails/brekkingneus-thumbnail.png' }
        };

        const incompatibilities = {
            'babuvil': ['plantinghamsters'],
            'plantinghamsters': ['babuvil'],
            'baguette': ['babangel'],
            'babangel': ['baguette']
        };

        Object.keys(funtraits).forEach(funtrait => {
            const img = document.createElement('img');
            img.src = funtraits[funtrait].thumb;
            img.alt = funtrait + ' Thumbnail';
            img.onclick = () => toggleFuntrait(funtrait);
            thumbnailContainer.insertBefore(img, thumbnailContainer.firstChild);
        });

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    uploadedImage = img;
                    drawCanvas();
                    buttonsContainer.style.display = 'flex';
                    canvasFrame.style.opacity = 1;
                    document.querySelectorAll('#thumbnail-container img').forEach(thumb => thumb.classList.add('active'));
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function preloadImage(src, callback) {
            const img = new Image();
            img.onload = function() {
                callback(img);
            };
            img.src = src;
        }

        function toggleFuntrait(name) {
            const index = activeFuntraits.findIndex(f => f.name === name);
            if (index > -1) {
                activeFuntraits.splice(index, 1);
            } else {
                if (incompatibilities[name]) {
                    incompatibilities[name].forEach(incompatibleName => {
                        const incompatibleIndex = activeFuntraits.findIndex(f => f.name === incompatibleName);
                        if (incompatibleIndex > -1) {
                            activeFuntraits.splice(incompatibleIndex, 1);
                        }
                    });
                }
                activeFuntraits.push({ name: name, ...funtraits[name] });
                activeFuntraits.sort((a, b) => a.name === 'brekkingneus' ? 1 : (a.z - b.z)); // Ensure brekkingneus on top
            }
            preloadAllFuntraitsAndDraw();
        }

        function preloadAllFuntraitsAndDraw() {
            const imagesToDraw = [];
            let loadedCount = 0;

            activeFuntraits.forEach((funtrait, index) => {
                preloadImage(funtrait.src, function(img) {
                    imagesToDraw[index] = img;
                    loadedCount++;
                    if (loadedCount === activeFuntraits.length) {
                        drawCanvas(imagesToDraw);
                    }
                });
            });
        }

        function drawCanvas(preloadedImages = []) {
            if (!uploadedImage) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
            preloadedImages.forEach(img => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            });
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.setAttribute('href', canvas.toDataURL('image/jpeg'));
            link.setAttribute('download', 'image-with-layer.jpg');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard() {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]);
            });
        }
    </script>
</body>
</html>
